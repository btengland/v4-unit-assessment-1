<!DOCTYPE html> 
<html lang='eng'>
<head>
    <title>HTML Two</title>
    <link rel='stylesheet' href='style-2.css'/>
    <meta name='keywords' content='Practice, Fun'>
</head>

<body>

<div class='bigboxone'>
    <h1>Makin' Shapes!</h1>
</div>

<p>Rectangles</p>
<section class='bigboxtwo'>
    <div class='purple'></div>
    <div class='blue'></div>
    <div class='pink'></div>
</section>

<p>Circles</p>
<section class='bigboxthree'>
    <div class='topcircle'>
        <img class='face' alt='snowman face' src='https://ih1.redbubble.net/image.442840000.1185/raf,750x1000,075,t,FFFFFF:97ab1c12de.jpg'/>
    </div>
    <div class='middlecircle'>
        <img class='dots' alt='black dots' src='https://www.pikpng.com/pngl/b/517-5179322_3-black-dots-icon-3-points-icon-png.png'/>
    </div>
    <div class='bottomcircle'></div>
</section>

<p>Everything</p>
<section class='bigboxthree'>
    <div class='outerbox'>
        <div class='greencircle'>
            <div class='red'>
                <p2>Fish Tank</p2>
                <div class='bluecircle'>
                    <img class='fish' alt='fish' src='https://static.wikia.nocookie.net/animalcrossing/images/d/d9/Goldfish_nh.png/revision/latest/top-crop/width/360/height/360?cb=20200710135727'/>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
